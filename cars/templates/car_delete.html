{% extends "base.html" %}

{% block content %}
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #e0f7f1; 
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      text-align: center;
      background-color: #a0e4d1;
      padding: 15px;
      border-radius: 8px 8px 0 0;
    }

    .card-title {
      font-size: 24px;
      color: #fff;
    }

    .card-body {
      padding: 20px;
    }

    .card-body p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #00796b;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #26a69a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #1e8e82;
    }

    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    a {
      text-decoration: none !important;
    }
  </style>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Deletar Carro</h1>
      </div>
      <div class="card-body">
        <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="buttons-container">
            <button type="submit" class="btn btn-danger">Deletar Carro</button>
            <a href="{% url 'car_update' pk=object.pk %}" class="btn">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
